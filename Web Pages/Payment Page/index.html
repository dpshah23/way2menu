<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="/Web Pages/Payment Page/style.css" />
</head>

<body>

    <div class="container">

        <center><label class="text">Mobile No:</label>
            <input type="text" class="mobile_no" placeholder="Enter Mobile Number" required />
        </center>

        <center><label class="title">Payment Option:</label>
        <select id="payment_options">
            <option value="upi">UPI</option>
            <option value="card">Credit/Debit Cards</option>
            <option value="cod">Cash on Delivery</option>
        </select></center>

        <center><button>Complete Order</button></center>

    </div>

</body>

</html>
